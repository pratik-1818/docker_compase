name: 🚀 CI/CD - Build & Run FastAPI + Streamlit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🔧 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🐳 Set up Docker Compose
      run: sudo apt-get install docker-compose -y

    - name: 🔨 Build and Start all containers
      run: docker-compose up --build -d

    - name: ⏳ Wait for containers to be ready
      run: |
        echo "Waiting for FastAPI to start..."
        for i in {1..10}; do
          if curl -s http://localhost:8000/docs > /dev/null; then
            echo "FastAPI is up!"
            break
          else
            echo "FastAPI not ready yet... retrying ($i/10)"
            sleep 5
          fi
        done

    - name: ✅ Test FastAPI endpoints
      run: |
        curl -i http://localhost:8000
        curl -i http://localhost:8000/docs

    - name: ✅ Test Streamlit
      run: |
        echo "Checking Streamlit status..."
        curl -I http://localhost:8501 || echo "Streamlit might not return full HTML on root"
