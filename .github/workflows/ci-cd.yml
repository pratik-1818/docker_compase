name: üöÄ CI/CD - Build & Run FastAPI + Streamlit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v3

    - name: üîß Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: üê≥ Set up Docker Compose
      run: sudo apt-get install docker-compose -y

    - name: üî® Build and Start all containers
      run: docker-compose up --build -d

    - name: üìÑ Show FastAPI container logs (for debugging)
      run: docker logs fastapi_app || true

    - name: ‚è≥ Wait for FastAPI to be ready
      run: |
        echo "Waiting for FastAPI to start..."
        for i in {1..10}; do
          if curl -s http://localhost:8000/docs > /dev/null; then
            echo "‚úÖ FastAPI is up!"
            break
          else
            echo "‚è≥ FastAPI not ready yet... retrying ($i/10)"
            sleep 5
          fi
        done

    - name: ‚úÖ Test FastAPI endpoints
      run: |
        echo "Testing FastAPI endpoints..."
        curl -i http://localhost:8000 || echo "‚ö†Ô∏è FastAPI root failed"
        curl -i http://localhost:8000/docs || echo "‚ö†Ô∏è FastAPI docs failed"

    - name: ‚úÖ Test Streamlit
      run: |
        echo "Checking Streamlit status..."
        curl -I http://localhost:8501 || echo "‚ö†Ô∏è Streamlit may not return full HTML on root"
